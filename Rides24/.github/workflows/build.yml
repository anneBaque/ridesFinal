name: SonarCloud
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build, Test, and Analyze
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Clonar el repositorio
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # necesario para un análisis correcto de SonarCloud

      # 2️⃣ Configurar Java (usa la versión que tengas en tu proyecto)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # 3️⃣ Compilar, ejecutar tests y generar reporte JaCoCo
      - name: Build with Maven and run tests
        run: mvn -B clean verify org.jacoco:jacoco-maven-plugin:report

      # 4️⃣ Análisis de SonarCloud con cobertura
      - name: SonarCloud Analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn sonar:sonar \
              -Dsonar.projectKey=is2-baquedano_rides \
              -Dsonar.organization=is2-baquedano \
              -Dsonar.host.url=https://sonarcloud.io \
              -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
